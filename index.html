<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <title>RenalView</title>
  <link href="favicon.ico" rel="icon" type="image/png">
  <!-- Bootstrap -->
  <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- Load c3.css -->
  <link href="assets/css/c3/c3.min.css" rel="stylesheet" type="text/css">
  <!-- Fonts  -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!-- My styling -->
  <link href="style.css" rel="stylesheet" type="text/css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <section id="main">
    <div id="overviewPage" class="container page" style="display:none">
      <div class="row text-center">
        <ul class="pagination">
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">6</a></li>
        </ul>
      </div>
      <div id="item-panel" class="row"></div>
    </div>

    <div id="detailPage" class="container page" style="display:none">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-2">
          <button id="back-button" type="button" class="btn btn-default btn-lg">
            <span class="fa fa-arrow-left" aria-hidden="true"></span> Back to results
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6" id="detail"></div>
      </div>
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <div class="chart-panel panel panel-normal" id="chart">
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- jQuery from CDN  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- jQuery fallback if no online version -->
  <script>
    window.jQuery || document.write('<script src="assets/js/jquery/jquery-1.9.1.min.js"><\/script>')
  </script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="assets/js/bootstrap/bootstrap.min.js"></script>

  <!-- NiceScroll -->
  <script src="assets/js/nicescroll/jquery.nicescroll.min.js"></script>
  <!-- Load d3.js and c3.js -->
  <script charset="utf-8" src="assets/js/c3/d3.min.js"></script>
  <script src="assets/js/c3/c3.min.js"></script>

  <!-- Mustache -->
  <script src="assets/js/mustache/mustache.min.js"></script>

  <script src="script.js"></script>

  <script src="//localhost:9091"></script>

  <script id="value-item" type="x-tmpl-mustache">
    <div class="col-sm-3">
      <div data-mx="{{name}}" class="value-item panel panel-normal">
        <div class="panel-heading">
          <h4 class="panel-title">{{name}}</h4>
        </div>
        <div class="panel-body">
          <div class="blood-value blood-value-{{inRange}}">
            <span>{{value}}</span>
            <span class="blood-units">{{units}}</span>
          </div>
          <div id="{{chartid}}" class="range-chart">
          </div>
          <div class="blood-range">
            Standard range: [{{normal.min}}, {{normal.max}}]
          </div>
          <div class="blood-source">
            Source: {{source}}
          </div>
          <div class="blood-date">
            Showing result: {{date}}
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="value-item-wide" type="x-tmpl-mustache">
    <div data-mx="{{name}}" class="value-item-wide panel panel-normal">
      <div class="panel-heading">
        <h4 class="panel-title">{{name}}</h4>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6 blood-value blood-value-{{inRange}}">
            <span>{{value}}</span>
            <span class="blood-units">{{units}}</span>
            <i class="fa fa-arrow{{direction}} blood-change"></i>
            <span class="blood-change">{{change}}</span>
          </div>
          <div class="col-sm-3">
            <div>Standard range:</div>
            <div>Your minimum:</div>
            <div>Your maximum:</div>
            <div>Your mean:</div>
          </div>
          <div class="col-sm-3">
            <div>[{{normal.min}}, {{normal.max}}]</div>
            <div>{{props.min}}</div>
            <div>{{props.max}}</div>
            <div>{{props.mean}}</div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="value-panel" type="x-tmpl-mustache">
    <div class="panel panel-{{panel-type}}">
      <div class="panel-heading">
        <h4 class="panel-title">{{heading}}</h4>
      </div>

      <div class="panel-body">
        <div>
          {{#items}} {{>value-item}} {{/items}}
        </div>
      </div>
    </div>
  </script>
</body>

</html>
